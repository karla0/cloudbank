{% extends 'base.html' %}

{% block header %}
    <p>{% block title %}Edit - {{ cloud['cloudname'] }}{% endblock %}</p>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="cloudname">Name</label>
        <input name="cloudname" id="cloudname" value="{{ request.form['cloudname'] or cloud['cloudname'] }}">
        <label for="description">Description</label>
        <textarea name="description" id="description">{{ request.form['description'] or cloud['description'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('bank.delete', id=cloud['id']) }}" method="POST">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}

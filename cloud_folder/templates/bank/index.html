{% extends 'base.html' %}

{% block header %}
    <p>{% block title %}Cloud Bank{% endblock %}</p>
{% endblock %}

{% block content %}
    <div>
    <h2>Hello World!</h2>
    <h3>Content for Index Page</h3>
    {% if g.user %}
        <a href="{{ url_for('bank.view_user_clouds') }}">Link To your clouds</a>
    {% else %}
        <li><a href="{{ url_for('auth.signup') }}" >Sign Up</a></li>
        <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
    {% endif %}
    </div>
{% endblock %}

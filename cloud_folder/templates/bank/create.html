{% extends 'base.html' %}

{% block header %}
    <p>{% block title %}Add New{% endblock %}</p>
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="cloudname">Cloud Name</label>
            <input class="form-control" name="cloudname" id="cloudname" value="{{ request.form['cloudname'] }}" >
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description">{{ request.form['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="file">Upload Data</label>
            <input class="form-control-file" type="file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
